name: ğŸ” Validate Roadmap & Links

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-roadmap:
    runs-on: ubuntu-latest
    name: ğŸ“Š Validate JSON Structure & URLs

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸ” Validate roadmap structure and URLs
        env:
          CI: true
        run: |
          python scripts/validate_roadmap.py

      - name: ğŸ¨ Generate visual roadmap
        run: |
          python scripts/generate_roadmap_visual.py

  lint-check:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Lint & Format Check

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: ğŸ” Check Python formatting with Black
        run: |
          black --check scripts/ || echo "âš ï¸ Python formatting issues detected"

      - name: ğŸ§¹ Lint Python with Ruff
        run: |
          ruff check scripts/ || echo "âš ï¸ Python linting issues detected"

      - name: ğŸ” Type check with MyPy
        run: |
          mypy --ignore-missing-imports scripts/ || echo "âš ï¸ Type checking issues detected"

  markdown-check:
    runs-on: ubuntu-latest
    name: ğŸ“ Markdown Lint Check

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install markdownlint
        run: |
          npm install -g markdownlint-cli

      - name: ğŸ“ Lint Markdown files
        run: |
          markdownlint README.md docs/ roadmaps/ || echo "âš ï¸ Markdown linting issues detected"

  link-check:
    runs-on: ubuntu-latest
    name: ğŸ”— External Link Check

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install markdown-link-check
        run: |
          npm install -g markdown-link-check

      - name: ğŸ”— Check links in README
        run: |
          markdown-link-check README.md --config .github/workflows/link-check-config.json || echo "âš ï¸ Link checking issues detected"

      - name: ğŸ”— Check links in docs
        run: |
          find docs/ -name "*.md" -exec markdown-link-check {} \; --config .github/workflows/link-check-config.json || echo "âš ï¸ Link checking issues detected"

  security-check:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Scan

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
