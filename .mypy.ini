[mypy]
# Global MyPy configuration for VS Code integration
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
exclude = scripts/
# Suppress import-untyped for local modules during development
ignore_missing_imports = True
disable_error_code = import-untyped,import-not-found

[mypy-tests.*]
ignore_missing_imports = True
disable_error_code = import-untyped,import-not-found
